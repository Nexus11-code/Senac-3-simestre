<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coletando Informações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao site!</h1>

  <button onclick="coletarInfo()">Clique aqui</button>

  <script>
    function coletarInfo() {
      var nome = prompt("Qual é o seu nome?");
      var idade = prompt("Quantos anos você tem?");
      alert(nome + " tem " + idade + " anos!");
    }
  </script>
</body>
</html>
