<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interagindo</h1>
    <button onclick="Iniciou()">Comece aqui!</button>

    <script>
        function Iniciou() {
            let nome = window.prompt("Qual é o seu nome?");
            window.alert(`Olá, ${nome}! Seja bem-vindo(a)!`);
        }
    </script>
</body>
</html>
