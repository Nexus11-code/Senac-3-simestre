<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Antecessor e Sucessor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Antecessor e Sucessor</h1>

  <button onclick="calcular()">Calcular</button>

  <script>
    function calcular() {
      let n = Number(prompt("Digite um número inteiro:"));
      if (!isNaN(n)) {
        alert("Antecessor: " + (n-1) + "\nSucessor: " + (n+1));
      } else {
        alert("Digite um número válido!");
      }
    }
  </script>
</body>
</html>
